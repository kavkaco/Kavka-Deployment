app_name: "kavka"

http:
    host: "0.0.0.0"
    port: 8000
    cors:
        allow_origins: "*"

mongo:
    host: "127.0.0.1"
    username: "mongo"
    password: "mongo"
    port: 27017
    db_name: "kavka"

redis:
    host: "127.0.0.1"
    username: "redis"
    password:
    port: 6379
    db: 0

minio:
    endpoint: 127.0.0.1:9000
    access_key:
    secret_key:

logger:
    file_name: kavka.logs
    level: debug
    targets: [file]
    max_size: 500
    max_backups: 2
    compress: true

nats:
    url: 127.0.0.1:4222
